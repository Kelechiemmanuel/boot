<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Classwork bootstrap</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="login-card card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="asset/login.jpg" class="login-card-img" alt="logo">
          </div>
          
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="asset/logo.svg" class="logo" alt="logo" srcset="">
              </div>
              <p class="login-card-description">
                Create an Account
              </p>
              <form action="#">
                <div class="form-group">
                  <label for="name" class="sr-only">Enter Your Full Name</label>
                  <input type="text" name="name" id="name" class="form-control" placeholder="Enter Fullname">
                </div>
                <div class="form-group">
                  <label for="emali" class="sr-only">Enter Your Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder=" Enter Email Address">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">password</label>
                  <input type="password" name="password" id="email" class="form-control" placeholder="password">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">password</label>
                  <input type="password" name="password" id="email" class="form-control" placeholder="Confirm password">
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Create Account">
              </form>
              <p class="login-card-footer-text">Already a member? <a href="index.html">Sign in</a></p>
              <div class="login-card-footer-nav">
                <a href="#">Terms of use</a>
                <a href="#">Privacy Policy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
